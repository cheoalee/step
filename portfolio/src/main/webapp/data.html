<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Comment Submission</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  
  <body onload="initialization()">
      
    <h1 class="sansserif comment-page title">Comment Submission</h1>

    <form id="comment-form" action="/data" class="hidden" method="POST" enctype="multipart/form-data">
      <label class="sansserif comment-page section-sep">Name:</label>
      <input type="text" id="username" name="visitor-name" class="sansserif comment-page" required>

      <label class="sansserif comment-page section-sep">Comment:</label>
      <textarea name="visitor-comment" class="sansserif comment-page" required></textarea>

      <p class="sansserif comment-page">Add some spice:</p>
      <input type="checkbox" name="upper-case" class="sansserif" value="true"><label for="checkbox">Upper-case</label>

      <label class="sansserif comment-page section-sep">Upload an image:</label>
      <input type="file" name="image">
      <br/><br/>

      <input type="submit" class="sansserif comment-page section-sep"/>
    </form>
    
    <button onclick="clearCommentsUsingAsyncAwait()" class="sansserif comment-page">Clear all comments</button>
    <ul id="message-container"></ul>

    <h1 class="sansserif comment-page title">Comment Section</h1>
    <label class="sansserif comment-page section-sep">How many comments would you like to see? Press enter to submit.</label>
    <input type="number" name="visitor-choice" id="comment-count" class="sansserif comment-page" min="0" max="10" onchange="getComments(this.value)">
    <br/>
    
    <ul id="comments-container"></ul>

    <form id="portal" action="/portal" class="hidden">
        <input type="submit" value="Go to User Portal" />

  </body>

</html>
