<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Comment Submission</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body onload="fetchBlobstoreUrl()">
      
    <h1 class="sansserif comment-page title">Comment Submission</h1>

    <form action="/data" id="my-form" method="POST" enctype="multipart/form-data">
      <label for="visitor-name" class="sansserif comment-page section-sep">Name:</label>
      <input type="text" id="username" name="visitor-name" class="sansserif comment-page" required>

      <label for="visitor-name" class="sansserif comment-page section-sep">Comment:</label>
      <textarea name="visitor-comment" class="sansserif comment-page" required></textarea>

      <p class="sansserif comment-page">Add some spice:</p>
      <input type="checkbox" name="upper-case" class="sansserif" value="true"><label for="checkbox">Upper-case</label>

      <label for="visitor-choice" class="sansserif comment-page section-sep">How many other comments would you like to see?</label>
      <input type="number" name="visitor-choice" class="sansserif comment-page" min="0" max="10" value="1">
      <br/>

      <label for="image" class="sansserif comment-page section-sep">Upload an image:</label>
      <input type="file" name="image">
      <br/><br/>

      <input type="submit" class="sansserif comment-page section-sep"/>
      <button onclick="clearCommentsUsingAsyncAwait()" class="sansserif comment-page">Clear all comments</button>
      <div id="messages-container" class="sansserif comment-page"></div>
    </form>

  </body>
</html>
