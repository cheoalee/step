<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Comment Submission</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
      
    <h1 class="sansserif">Comment Submission</h1>
    <form action="/data" method="POST">

      <p class="sansserif">Leave a comment:</p>
      <textarea name="text-input" class="sansserif">Enter comment here...</textarea>
      <br/><br/>

      <p class="sansserif">Add some spice:</p>
      <input type="checkbox" name="upper-case" class="sansserif" value="true"> Upper-case
      <br/>

      <label for="visitor-choice" class="sansserif">How many other comments would you like to see?</label>
      <input type="number" name="visitor-choice" class="sansserif" min="0" max="10" value="1">
      <br/><br/>

      <input type="submit" />
    </form>

  </body>
</html>
